
      name: Build Zygisk-Il2CppDumper

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86_64]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: 'r25c'
    
    - name: Install CMake and Ninja
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
    
    - name: Configure and Build
      run: |
        mkdir -p build-${{ matrix.abi }}
        cd build-${{ matrix.abi }}
        cmake .. \
          -DCMAKE_TOOLCHAIN_FILE="$ANDROID_NDK_ROOT/build/cmake/android.toolchain.cmake" \
          -DANDROID_ABI=${{ matrix.abi }} \
          -DANDROID_PLATFORM=android24 \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -GNinja
        ninja
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Il2CppDumper-${{ matrix.abi }}
        path: build-${{ matrix.abi }}/Il2CppDumper.so

  create-module:
    runs-on: ubuntu-latest
    needs: build-android
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      run: |
        mkdir -p artifacts
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Magisk module
      run: |
        # Determine version
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION=$(date +%Y%m%d)
        fi
        
        MODULE_NAME="Zygisk-Il2CppDumper"
        MODULE_DIR="$MODULE_NAME-$VERSION"
        
        # Create module directory
        mkdir -p $MODULE_DIR/zygisk
        
        # Copy libraries
        cp artifacts/Il2CppDumper-arm64-v8a/Il2CppDumper.so $MODULE_DIR/zygisk/arm64-v8a.so || true
        cp artifacts/Il2CppDumper-armeabi-v7a/Il2CppDumper.so $MODULE_DIR/zygisk/armeabi-v7a.so || true
        cp artifacts/Il2CppDumper-x86_64/Il2CppDumper.so $MODULE_DIR/zygisk/x86_64.so || true
        
        # Create module.prop
        cat > $MODULE_DIR/module.prop << EOF
        id=zygisk_il2cppdumper
        name=Zygisk Il2CppDumper
        version=v$VERSION
        versionCode=$(date +%Y%m%d)
        author=Perfare
        description=Dump Il2Cpp data at runtime with Zygisk
        EOF
        
        # Create service.sh
        cat > $MODULE_DIR/service.sh << 'EOF'
        #!/system/bin/sh
        MODDIR=${0%/*}
        EOF
        chmod +x $MODULE_DIR/service.sh
        
        # Create zip file
        cd $MODULE_DIR
        zip -r9 ../$MODULE_DIR.zip .
        cd ..
    
    - name: Upload Magisk module
      uses: actions/upload-artifact@v4
      with:
        name: Magisk-Module
        path: Zygisk-Il2CppDumper-*.zip
